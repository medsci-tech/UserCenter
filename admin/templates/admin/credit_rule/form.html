<div class="form-horizontal">
    {% csrf_token %}
    <input type="hidden" name="id" id="form-id" value="">
    <input type="hidden" name="company_id" value="{{ form_contractData.company_id }}">
    <input type="hidden" name="app_id" value="{{ form_contractData.app_id }}">
    <input type="hidden" name="project_id" value="{{ form_contractData.id }}">
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">项目名称</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" disabled value="{{ form_contractData.name_ch }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">规则类型</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="bean_type_id" id="form-bean_type_id">
                <option value="">请选择</option>
                {% for data in list_integralType reversed  %}
                    <option value="{{ data.id }}">{{ data.name_ch }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">名称</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="name_ch" id="form-name_ch"  placeholder="不可为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">规则名</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="name_en" id="form-name_en"  placeholder="英文和下划线，不可为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">周期</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="cycle" id="form-cycle">
                {% for key, val in c_cycle.items %}
                    <option value="{{ key }}">{{ val }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">次数</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="limit" id="form-limit" placeholder="整数类型，不可为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">迈豆系数</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="ratio" id="form-ratio" placeholder="整数类型，不可为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">状态</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="status" id="form-status">
                {% for key,value in c_status.items %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
