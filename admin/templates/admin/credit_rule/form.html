<div class="form-horizontal">
    {% csrf_token %}
    <input type="hidden" name="id" id="form-id" value="">
    <input type="hidden" name="companyId" value="{{ form_contractData.companyId }}">
    <input type="hidden" name="appId" value="{{ form_contractData.appId }}">
    <input type="hidden" name="contractId" value="{{ form_contractData.id }}">
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">项目名称</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" disabled value="{{ form_contractData.name }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">规则类型</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="integralType" id="form-integralType">
                <option value="">请选择</option>
                {% for data in list_integralType reversed  %}
                    <option value="{{ data.id }}">{{ data.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">名称</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="name" id="form-name"  placeholder="不可为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">规则名</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="apiName" id="form-apiName"  placeholder="英文和下划线，不可为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">周期</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="cycle" id="form-cycle">
                {% for key, val in c_cycle.items %}
                    <option value="{{ key }}">{{ val }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">次数</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="rewardNum" id="form-rewardNum" placeholder="整数类型，不可为空">
        </div>
    </div>
    {% for key, val in c_ext_credit.items %}
        <div class="form-group">
            <label class="col-sm-3 col-md-3 col-lg-2 control-label">{{ val }}</label>
            <div class="col-sm-9 col-md-9 col-lg-10">
                <input type="text" class="form-control input-sm" name="extend[{{ key }}]" id="form-{{ key }}"  placeholder="数字类型，不可为空">
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">状态</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="status" id="form-status">
                {% for key,value in c_status.items %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
