<div class="form-horizontal">
    {% csrf_token %}
    <input type="hidden" name="id" id="form-id" value="">
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">应用平台</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="appId" id="form-appId">
                {% for key, val in appList.items %}
                    <option value="{{ key }}">{{ val }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">策略名称</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="name" id="form-name"  placeholder="不可为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">周期</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="cycle" id="form-cycle">
                {% for key, val in c_cycle.items %}
                    <option value="{{ key }}">{{ val }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">次数</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="rewardNum" id="form-rewardNum" placeholder="整数类型，不可为空">
        </div>
    </div>
    {% for key, val in c_ext_credit.items %}
        <div class="form-group">
            <label class="col-sm-3 col-md-3 col-lg-2 control-label">{{ val }}</label>
            <div class="col-sm-9 col-md-9 col-lg-10">
                <input type="text" class="form-control input-sm" name="extend[{{ key }}]" id="form-{{ key }}"  placeholder="数字类型，不可为空">
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">状态</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="status" id="form-status">
                {% for key,value in c_status.items %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
