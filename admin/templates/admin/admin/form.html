<div class="widget-content nopadding">
	<form class="form-horizontal" method="post" action="" name="basic_validate" id="basic_validate" novalidate="novalidate">
        {% csrf_token %}
	<div class="form-group">
	    <label class="col-sm-3 col-md-3 col-lg-2 control-label">用户名</label>
	    <div class="col-sm-9 col-md-9 col-lg-10">
	        <input type="text" class="form-control input-sm" name="username" id="username">
	    </div>
	</div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">昵称</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="nickname" id="nickname">
        </div>
    </div>
    <div class="form-group">
		<label class="col-sm-3 col-md-3 col-lg-2 control-label">密码</label>
		<div class="col-sm-9 col-md-9 col-lg-10">
			<input type="password" class="form-control input-sm" name="pwd" id="pwd" placeholder="若不修改密码,请留空!"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 col-md-3 col-lg-2 control-label">确认密码</label>
		<div class="col-sm-9 col-md-9 col-lg-10">
			<input type="password" class="form-control input-sm" name="pwd2" id="pwd2" />
		</div>
	</div>
	<div class="form-group">
	    <label class="col-sm-3 col-md-3 col-lg-2 control-label">邮箱</label>
	    <div class="col-sm-9 col-md-9 col-lg-10">
	        <input type="text" class="form-control input-sm" name="email" id="email">
	    </div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 col-md-3 col-lg-2 control-label">状态</label>
		<div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="status" id="status">
                {% for key,value in c_status.items %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
		</div>
	</div>
	<div class="form-actions">
	    <input type="submit" value="确定" class="btn btn-primary" id="submit">
      <button data-dismiss="modal" class="btn btn-default btn-small">取消</button>
	</div>
    <input type="hidden" name="id" id="id">
	</form>
</div>
