<div class="form-horizontal">
    <form class="form-horizontal" method="post" action="" name="contract_validate" id="contract_validate" novalidate="novalidate">
    {% csrf_token %}
    <input type="hidden" name="id" id="form-id" value="">

    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">合作企业</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <select class="form-control" name="appId" id="form-appId">
                <option value="{{ key }}">请选择所属企业</option>
                    <option value="{{ key }}">诺和诺德</option>

            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">合同名称</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="name" id="form-name"  placeholder="不能为空">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">合同编号</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="number" id="form-number">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">合同金额</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="amount" id="form-amount">
        </div>
    </div>
        <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">兑换比例</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <input type="text" class="form-control input-sm" name="amount" id="form-amount" placeholder="填写数字:该数字X合同金额=迈豆值">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">缩略图</label>
        {% include 'admin/common/file-uplaod.html' with inputId='one' actionCtrl='img' uploadPath='img' %}
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-md-3 col-lg-2 control-label">合同期限</label>
        <div class="col-sm-9 col-md-9 col-lg-10">
            <div class="input-daterange input-group">
                <input type="text" name="startTime" id="form-startTime" class="input-sm form-control" placeholder="开始时间">
                <span class="input-group-addon">到</span>
                <input type="text" name="endTime" id="form-endTime" class="input-sm form-control" placeholder="结束时间">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" value="确定" class="btn btn-primary" id="submit">
        <button data-dismiss="modal" class="btn btn-default btn-small" id="ResetButton">重置</button>
    </div>
    <input type="hidden" name="id" id="id">
    </form>
</div>
<script>
    var stats_url = '{% url 'admin:company_stats' %}';
    var form_url = '{% url 'admin:company_form' %}';
	/* 表单重置 */
	$("#ResetButton").click(function() {
		$('#basic_validate').get(0).reset();//清空表单
	});
    /**
     * 表单验证提交按钮触发的操作
     */
    var rules = {
        required:true,
        name:{
            required:true
        }
    };
    subActionAjaxValidateForMime('#contract_validate', rules, form_url, '');
</script>
